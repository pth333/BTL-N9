<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Admin</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <nav class="navbar navbar-light  fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Resume Administration</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <a href="../home.html">Back to HOME</a>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../login.html">Log in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                        href="../registration.html">Registration</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <form action="">
            <h1>User Management</h1>
            <div class="form-control">
                <input type="text" placeholder="Enter some task">
                <button>Add</button>
            </div>
            <div class="add-remove">
                <ul>
                    <li>Added <span>(3)</span></li>
                    <li>Deleted <span>(0)</span></li>
                </ul>
            </div>
            <div class="todos">
                <ul>
                    <li>Phan Trung Hiếu
                        <i class="fa fa-pencil" aria-hidden="true"><i class="fa fa-trash" aria-hidden="true"></i></i>
                    </li>
                    <li>Nguyễn Tiến Đạt
                        <i class="fa fa-pencil" aria-hidden="true"><i class="fa fa-trash" aria-hidden="true"></i></i>
                    </li>
                    <li>Lê Việt Anh
                        <i class="fa fa-pencil" aria-hidden="true"><i class="fa fa-trash" aria-hidden="true"></i></i>
                    </li>
                </ul>
            </div>
            <div class="clear">
                <button>Delete All</button>
            </div>
        </form>
        

    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
